<!DOCTYPE html>
<html lang="en" class="designer-standalone">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="./build/logo.png">
  <link rel="stylesheet" href="./build/static/js/anypoint-styles/anypoint-styles.css">
  <link id="main.css" rel="stylesheet">
  <script id="main.js" type="text/javascript"></script>
</head>
<body>
<div id="root"></div>

<script>
  // Monaco uses a custom amd loader that over-rides node's require.
  // Keep a reference to node's require so we can use it latter.
  window.nodeRequire = global.require;
  window.require = global.require;
</script>
<script type="text/javascript" src="./build/static/js/vs/loader.js"></script>
<script>
  (function electronInit() {
  // workaround monaco-css not understanding the environment
  self.module = undefined;
  // workaround monaco-typescript not understanding the environment
  self.process.browser = true;

    // configure paths correctly to build directory correctly
    const path = window.nodeRequire('path');
    const uriFromPath = (_path) => {
      let pathName = path.resolve(path.join(__dirname, _path)).replace(/\\/g, '/');
      if (pathName.length > 0 && pathName.charAt(0) !== '/') {
        pathName = '/' + pathName;
      }
      return encodeURI('file://' + pathName);
    }

    window.require.config({
      paths: {
        vs: uriFromPath('./build/static/js/vs'),
        worker: uriFromPath('./build/static/js/worker.js'),
        console: uriFromPath('./build/static/js/api-console.js')
      }
    });

    // load last versioned build css and js
    const assetManifest = window.nodeRequire('./build/asset-manifest.json');
    document.getElementById('main.css').href = uriFromPath('./build/' + assetManifest['main.css'])
    document.getElementById('main.js').src = uriFromPath('./build/' + assetManifest['main.js'])
  })()
</script>

</body>
</html>
